<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$config.sitename} - 后台管理系统</title>
<link href="__PUBLICURL__/css/main.css" rel="stylesheet" type="text/css" />
<link href="__PUBLICURL__/css/style_admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLICURL__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLICURL__/js/duxui.js"></script>
<script type="text/javascript" src="__PUBLICURL__/js/common.js"></script>
<script type="text/javascript" src="__PUBLICURL__/dialog/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLICURL__/dialog/plugins/iframeTools.js"></script>
<link rel="shortcut icon" href="/favicon1.ico" type="image/x-icon" />

</head>

<body>
<div class="container">
	<div class="login_name">
    	<h3>猩听译 管理系统</h3>
    </div>
    <div class="login">
    	<div class="login_box">
            <strong>用户登录</strong>
			<form id="form" onsubmit="return doSubmit();">
				<ul class="login_list">
					<li>
						<input id="user" name="user" type="text" placeholder="请输入用户名" class="username t1" tabindex="1">
					</li>
					<li>
						<input id="password" name="password" type="password" placeholder="请输入密码" class="passwd t1" tabindex="2">
					</li>
					<li><input type="submit" value="登录" class="login_btn" tabindex="3"></li>
				</ul>
			</form>
         </div>
    </div>
</div>

</body>
<script type="text/javascript">
$("#user").focus();
function doSubmit() {
	var user = $("#user").val();
	var pwd = $("#password").val();
	if( user.length==0 ) { alert("请填写用户名！"); $("#user").focus(); return false; }
	if( pwd.length==0 ) { alert("请填写密码！"); $("#password").focus(); return false; }
	
	$.post("__URL__/check?" + Math.random(), {user:user, password:pwd}, function (d, e) {
		d = JSON.parse(d);
		if(d.status) {
			window.location.href = "__APP__/index";
		} else {
			alert(d.message);
			$("#user").focus();
		}
	});
	
	return false;
}
</script>
</html>
